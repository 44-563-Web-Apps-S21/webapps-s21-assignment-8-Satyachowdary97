<!DOCTYPE html>
<html>
<head>
    <title> Fetchdemo Webpage</title>
</head>
<body>
    <h1> Sai Satyanarayana Gullapalli computes</h1>
    <div>  
        <input type="number" name="A" id="A">
        <input type="number" name="B" id="B">
    </div>
    <button onclick="remoteCompute()">Remote compute</button>
    <div id="result">
        <script>
            const remoteCompute=()=>{
                let num1=document.getElementById("A").value
                let num2=document.getElementById("B").value
                let url=`http://127.0.0.1:3001?A=${num1}&B=${num2}`
                fetch(url).then(
                    (response)=>{
                        console.log(response)
                        return response.text();
                    }
                ).then((data)=>{
                    console.log(data)
                    document.getElementById("result").innerHTML=data
                }).catch(err=>{
                    document.getElementById("result").innerHTML=err
                })
            }
        </script>
</body>
</html>
